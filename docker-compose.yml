version: '3'

services:
  frontend:
    build: .
    expose:
      - 80
    labels:
      traefik.enable: "true"
      traefik.http.routers.fourinarow-app.rule: "Host(`play.fourinarow.ffactory.me`)"
      traefik.http.routers.fourinarow-app.entrypoints: "https"
      traefik.http.routers.fourinarow-app.tls: "true"
      traefik.http.routers.fourinarow-app.tls.certresolver: "letsencrypt"
      traefik.http.services.fourinarow-app.loadbalancer.server.port: "80"

  webhook-listener:
    build: 
      context: webhook-listener
      args:
        - PRE_BUILD_COMMAND=apt update
    expose:
      - 8080
    environment:
      - PORT=8080
    volumes:
      - ./restart_listener_pipe:/restart_listener_pipe
    secrets:
      - webhook_secret
    labels:
      traefik.enable: "true"
      traefik.http.routers.fiar-app-webhook.rule: "Host(`play.fourinarow.ffactory.me`) && PathPrefix(`/webhook`)"
      traefik.http.routers.fiar-app-webhook.entrypoints: "https"
      traefik.http.services.fiar-app-webhook.loadbalancer.server.port: "8080"

secrets:
  webhook_secret:
    file: ./webhook.secret

networks:
  default:
    external: true
    name: traefik_proxy